<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MERA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/icons.css">
</head>
<body>

<div class="wrapper wrapper-register">
    <section class="header  header-main">
        <div class="container">
            <div class="header-content d-flex">
                <a href=""><img src="images/header-logo.svg" alt=""></a>
                <div class="header-menu">
                    <ul class="nav-menu d-flex">
                        <li><a href="" class="active">Главная</a></li>
                        <li><a href="">Лидерборд</a></li>
                        <li><a href="">Задачи</a></li>
                        <li><a href="">О проекте</a></li>
                        <li><a href="">Вопросы и ответы</a></li>
                    </ul>
                </div>
                <div class="git-and-login d-flex">
                    <img src="images/git.svg" alt="">
                    <div class="login d-flex">
                        <img src="images/avatar.svg" alt="">
                        <a href="">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container register">
            <div class="register-content">
                <h1>Регистрация</h1>
                <div class="form-section">
                    <label class="form-group ?has-error">
                        <input type="text" class="form-control">
                        <span class="form-label">Имя</span>
                        <span class="invalid-feedback">Поле не должно содержать цифры или спец.символы кроме: - ( ) ,</span>
                        <span class="invalid-feedback">Поле слишком короткое</span>
                    </label>
                    <label class="form-group ?has-error">
                        <input type="text" class="form-control">
                        <span class="form-label">Фамилия</span>
                        <span class="invalid-feedback">Поле не должно содержать цифры или спец.символы кроме: - ( ) ,</span>
                        <span class="invalid-feedback">Поле слишком короткое</span>
                    </label>
                    <label class="form-group ?has-error">
                        <input type="email" class="form-control">
                        <span class="form-label">Электронная почта</span>
                        <span class="invalid-feedback">Поле не должно содержать цифры или спец.символы кроме: - ( ) ,</span>
                        <span class="invalid-feedback">Поле слишком короткое</span>
                    </label>
                    <label class="form-group ?has-error">
                        <input type="password" class="form-control">
                        <span class="form-label">Пароль</span>
                        <i class="icon-eye-open-filled"></i>
                        <span class="invalid-feedback">Поле не должно содержать цифры или спец.символы кроме: - ( ) ,</span>
                        <span class="invalid-feedback">Поле слишком короткое</span>
                    </label>
                    <label class="form-group ?has-error">
                        <input type="password" class="form-control">
                        <span class="form-label">Повторите пароль</span>
                        <i class="icon-eye-closed-filled"></i>
                        <span class="invalid-feedback">Поле не должно содержать цифры или спец.символы кроме: - ( ) ,</span>
                        <span class="invalid-feedback">Поле слишком короткое</span>
                    </label>
                    <label class="form-group form-group-checkbox">
                        <input type="checkbox" id="agree_terms" name="agree_terms" required>
                        <span class="checkbox-data"><i class="icon-checkbox"></i></span>
                        <label for="agree_terms">Я принимаю условия обработки персональных данных</label>
                    </label>
                    <input class="btn" type="submit" value="Создать аккаунт">
                    <a class="login-acc" href="#">Уже есть аккаунт? <span>Войдите</span></a>
                </div>
            </div>
    </div>
    <section class="footer">
        <div class="container">
            <div class="footer-content d-flex">
                <div class="footer-content-item d-flex">
                    <p>MERA</p>
                    <ul class="d-flex">
                        <li><a href="">Лидерборд</a></li>
                        <li><a href="">Задачи</a></li>
                        <li><a href="">О проекте</a></li>
                        <li><a href="">Вопросы и ответы</a></li>
                    </ul>
                </div>
                <div class="footer-content-item d-flex">
                    <a class="email" href="">mera@a-ai.ru</a>
                    <div class="d-flex">
                        <a href="">Пользовательское соглашение</a>
                        <a href="">Политика конфиденциальности</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
<script>

</script>
</body>
</html>
