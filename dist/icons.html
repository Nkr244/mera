<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icons</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }
        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }
        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }
        .preview .inner  {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }
        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="icons.css" />
</head>
<body>

    <h1>icons</h1>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-blue-arrow-right"></i>
            </span>
            <br>
            <span class='label'>blue-arrow-right</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-btn-close"></i>
            </span>
            <br>
            <span class='label'>btn-close</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-btnMinus"></i>
            </span>
            <br>
            <span class='label'>btnMinus</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-btnPlus"></i>
            </span>
            <br>
            <span class='label'>btnPlus</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-catalogBurger"></i>
            </span>
            <br>
            <span class='label'>catalogBurger</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-catalogBurgerBlue"></i>
            </span>
            <br>
            <span class='label'>catalogBurgerBlue</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-close-large"></i>
            </span>
            <br>
            <span class='label'>close-large</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-close"></i>
            </span>
            <br>
            <span class='label'>close</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-gray-arrow-left"></i>
            </span>
            <br>
            <span class='label'>gray-arrow-left</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-zip-error"></i>
            </span>
            <br>
            <span class='label'>zip-error</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon icon-zip"></i>
            </span>
            <br>
            <span class='label'>zip</span>
        </div>


</body>
</html>
